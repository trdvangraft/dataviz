<!DOCTYPE html>
<html lang="en">
<head>
    <!DOCTYPE html>
    <meta charset="utf-8">
    
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    
    <!-- Initialize a select button -->
    <select id="selectButton"></select>
    
    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>
    
    <!-- Color Scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>
<body>
    <script>
        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 30, bottom: 30, left: 60},
            width = 460 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
          .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");
        
        //Read the data
        // d3.csv("./data/test.csv", function(data) {
        
        // Promise.all([
        //     d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_connectedscatter.csv")
        // ]).then(function(results){
        //     console.log('all files have been loaded');
        //     var data = results[0];

        // d3.queue()
        //     .defer(d3.csv, "./data/test.csv")
        //     .defer(d3.csv, "data/data_Ruben/Huwen_en_huwelijksontbinding__geslacht__leeftijd__31_december___regio_05122021_231200.csv")

        //     .await(function(error, data, data1) {

        //     var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
        //       .key(function(d) { return d.Regio})
        //       .entries(data1)

        //     console.log(sumstat)

        d3.csv("data/data_Ruben/Huwen_en_huwelijksontbinding__geslacht__leeftijd__31_december___regio_05122021_231200.csv").then(data => {

            data = data.filter(elem => elem.Regio == "Groningen (PV)")
            console.log(data)

            // look for option for 2 columns
            year = data.map(elem => elem['Huwelijkssluitingen'])
            console.log(data)

            //List of groups (here I have one group per column)
            //var allGroup = ["Huwelijkssluitingen", "Echtscheiding mannen", "Echtscheidende vrouwen", "Weduwende mannan", "Weduwende vrouwen"]
            var allGroup = ["valueA", "valueB", "valueC"]

            //New variables
            var provincies = ["Groningen", "Friesland", "Drente", "Overijssel", "Flevoland", "Gelderland", "Utrecht", "Noord-Holland", "Zuid-Holland", "Zeeland", "Noord-Brabant", "Limburg"]
            var x_range = [2000, 2016] 
            var y_range = [0, 7000] // random range for now

            // add the options to the button
            d3.select("#selectButton")
              .selectAll('myOptions')
                 .data(allGroup)
              .enter()
                .append('option')
              .text(function (d) { return d; }) // text showed in the menu
              .attr("value", function (d) { return d; }) // corresponding value returned by the button
        
            // A color scale: one color for each group
            var myColor = d3.scaleOrdinal()
              .domain(allGroup)
              .range(d3.schemeSet2);
        
            // Add X axis --> it is a date format
            var x = d3.scaleLinear()
              .domain([x_range[0],x_range[1]])
              .range([ 0, width ]);
            svg.append("g")
              .attr("transform", "translate(0," + height + ")")
              .call(d3.axisBottom(x));
        
            // Add Y axis
            var y = d3.scaleLinear()
              .domain( [0,7000])
              .range([ height, 0 ]);
            svg.append("g")
              .call(d3.axisLeft(y));

            // Initialize line with group a
            var line = svg
              .append('g')
              .append("path")
                .datum(data.filter(elem => elem.Regio != "Groningen (PV)"))
                .attr("d", d3.line()
                  .x(function(d) { return x(+d.time) })
                  .y(function(d) { return y(+d.valueA) })
                )
                .attr("stroke", function(d){ return myColor("valueA") }) // make this "Huwelijkssluitingen"
                .style("stroke-width", 4)
                .style("fill", "none")

            // A function that update the chart
            function update(selectedGroup) {
        
              // Create new data with the selection?
              var dataFilter = data.map(function(d){return {time: d.time, value:d[selectedGroup]} })
        
              // Give these new data to update line
              line
                  .datum(dataFilter)
                  .transition()
                  .duration(1000)
                  .attr("d", d3.line()
                    .x(function(d) { return x(+d.time) })
                    .y(function(d) { return y(+d.value) })
                  )
                  .attr("stroke", function(d){ return myColor(selectedGroup) })
            }
        
            // When the button is changed, run the updateChart function
            d3.select("#selectButton").on("change", function(d) {
                // recover the option that has been chosen
                var selectedOption = d3.select(this).property("value")
                // run the updateChart function with this selected option
                update(selectedOption)
            })
        
        });
        
        
    </script>
</body>

</html>
