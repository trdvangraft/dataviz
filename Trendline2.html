
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>

</head>
<body>
<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

    //Read the data.
    d3.csv("data/data_Ruben/Huwen_en_huwelijksontbinding__geslacht__leeftijd__31_december___regio_05122021_231200.csv").then(data => {

    //Give every province a color.
    Region = data.flatMap(elem => elem['Regio'])
    allGroup = [...new Set(Region)];
    var myColor = d3.scaleOrdinal()
              .domain(allGroup)
              .range(d3.schemeSet2);

    //Selecting one province.
    data = data.filter(elem => elem.Regio == "Groningen (PV)")
    console.log(data)

    //Widraw the years from the data.
    year = data.map(elem => elem['Perioden'])
    console.log(year)
   


    // Add X axis --> it is a date format
    var x = d3.scaleLinear()
        .domain([d3.min(year), d3.max(year)])
        .range([ 0, width ]);

    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).ticks(5));

    // Add Y axis
    var y = d3.scaleLinear()
        .domain([0, 7000])
        .range([height, 0 ]);

    svg.append("g")
        .call(d3.axisLeft(y));

    console.log(data)

	var line = d3.line()
        .x(function(d) { return x(d.Perioden); })
        .y(function(d) { return y(d.Huwelijkssluitingen); });
		
	// svg.append("path")
	// 	.datum(data)
	// 	.attr("class","line")
	// 	.attr("d", line);
    
        
    // Draw the line
    svg.selectAll(".line")
        .data(data)
        .enter()
        .append("path")
        .attr("d", line(data))
        .attr("fill", "none")
            .attr("stroke", function(d){ return myColor("valueA") })
            .attr("stroke-width", 1)


    })
</script>
</body>

</html>
