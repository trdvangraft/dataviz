<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dataviz</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

    <style type="text/css">
        path {fill: rgb(128, 72, 72); stroke: rgb(61, 60, 60); stroke-width: 1;}}
    </style>
</head>
<body>
    <svg id="my_dataviz" width="400" height="300"></svg>

    <script>
        // Parameters
        var width		= 750,
            height		= 750,
            scale		= 8500,
            centerLat		= 5.5,	
            centerLong  	= 52.2;	 
        
        // Append svg to body 
        var svg = d3.select("#my_dataviz")
            .attr("width", width)
            .attr("height", height)
            .append("g")
        
        // Adjust projection based on scale and center of the map 
        var projection = d3.geoMercator().scale(scale).translate([width / 2, height / 2]).center([centerLat, centerLong]);
        var path = d3.geoPath()
          .projection(projection);
        
        // Add the data 
        d3.json("./data/nl.json", function(json) {
        svg.selectAll("path")
            .data(json.features).enter()
            .append("path")
            .attr("d", path)
        });
        </script>
</body>
</html>
